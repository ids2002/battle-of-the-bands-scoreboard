<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle of the Bands Scoreboard</title>
  <link id="theme-style" rel="stylesheet" href="style-synthwave.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Battle of the Bands</h1>

    <div class="crowd-meter">
      <label for="crowdSlider">Crowd Meter</label>
      <input type="range" id="crowdSlider" min="0" max="100" value="50" />
      <div id="crowdBar"></div>
    </div>

    <div class="theme-toggle">
      <label for="themeSelector">Theme:</label>
      <select id="themeSelector">
        <option value="style-synthwave.css">Synthwave</option>
        <option value="style-fantasy.css">Fantasy</option>
        <option value="style-neonmetal.css">Neon Metal</option>
      </select>
    </div>

    <table class="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Band Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Data will be populated by script.js -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
