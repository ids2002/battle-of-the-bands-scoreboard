<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle of the Bands Leaderboard</title>
  <link id="theme-style" rel="stylesheet" href="style-synthwave.css" />
  <style>
    body {
      font-family: 'Righteous', sans-serif;
      color: white;
      background-color: black;
      text-align: center;
      padding: 2rem;
    }
    .crowd-meter-container {
      width: 100%;
      background: #222;
      height: 30px;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    #meter-bar {
      height: 100%;
      width: 0%;
      transition: width 0.5s, background-color 0.5s;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #444;
    }
    .player-row {
      background-color: #333;
      font-weight: bold;
      color: #0ff;
    }
    .style-buttons {
      margin-bottom: 1rem;
    }
    .style-buttons button {
      margin: 0 0.5rem;
      padding: 0.4rem 1rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Battle of the Bands ðŸ”¥</h1>

  <div class="style-buttons">
    <button onclick="setStyle('style-synthwave.css')">Synthwave</button>
    <button onclick="setStyle('style-metal.css')">Metal</button>
  </div>

  <div class="crowd-meter-container">
    <div id="meter-bar"></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Band Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
