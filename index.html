<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle of the Bands Leaderboard</title>

  <!-- Font upgrade -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Bebas+Neue&family=Gloock&display=swap" rel="stylesheet">
  
  <!-- Default theme -->
  <link id="theme-style" rel="stylesheet" href="style-synthwave.css" />
  
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      color: white;
      background-color: black;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
    }
    .crowd-meter-container {
      width: 100%;
      background: #222;
      height: 30px;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    #meter-bar {
      height: 100%;
      width: 0%;
      transition: width 0.5s, background-color 0.5s;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #444;
    }
    .player-row {
      background-color: #333;
      font-weight: bold;
      color: #0ff;
    }
    .style-buttons {
      margin-bottom: 1rem;
    }
    .style-buttons button {
      margin: 0 0.5rem;
      padding: 0.4rem 1rem;
    }
  </style>

  <script defer src="script.js"></script>
</head>
